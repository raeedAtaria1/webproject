<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="cssFiles/sigh_up.css">
  <link rel="icon" href="logo2.png" type="image/x-icon">

</head>
<body>
  <div class="container form-container">
    <h1 class="text-center">Sign Up</h1>
    <form id="signupForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required>
      </div>
      <div class="mb-3">
        <label for="InputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="InputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="InputPassword" name="password" required>
      </div>

      <div class="mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="workerCheckbox">
          <label class="form-check-label" for="workerCheckbox">I am a worker in a company</label>
        </div>
      </div>
      
      <div class="mb-3" id="adminEmailField" style="display: none;">
        <label for="InputAdminMail" class="form-label">Admin Email</label>
        <input type="email" class="form-control" id="InputAdminMail" name="InputAdminMail" aria-describedby="AdminMail">
        <div id="AdminMail" class="form-text">Manager's email is mandatory for company employees.</div>
      </div>
      
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <p class="text-center">Already have an account? <a href="/">Login</a></p>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="jsFiles/sigh_up.js"></script>
  <script src="jsFiles/darkMode.js"></script>

  
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="darkModeToggle">
    <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
  </div>
  
</body>
<footer>
  <p class="copyright">&copy; 2023 Raeed Ataria and Daniel Jarous. All rights reserved.</p>
</footer>

</html>
